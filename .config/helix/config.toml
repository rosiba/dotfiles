theme = "catppuccin_macchiato"

[editor]
line-number = "relative"
cursorline = true
true-color = true
color-modes = true
auto-pairs = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
#character = "|"

[editor.lsp]
display-messages = true
display-inlay-hints = true
